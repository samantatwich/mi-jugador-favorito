    font-size: 1.3em;
    margin-top: 20px;

}

@keyframes fadeIn {
    to { opacity: 1; }
}

.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}
